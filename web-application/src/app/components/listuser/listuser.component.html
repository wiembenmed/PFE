





<body >
<h1 align="center">List of Developers</h1>

<div class="container">
<table class="table table-striped">


  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
  </thead>
  <tbody>

  <tr *ngFor="let user of users">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td><button type="button" class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
    <button type="button" class="btn btn-primary" (click)="updateUser(user)">Edit</button>
    </td>
    </tr>

  </tbody>
</table>
<button type="button" class="btn btn-primary" (click)="newUser(user)">Add Administrator</button>
</div>
</body>
